<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .dom-windows {
      background: linear-gradient(
        45deg,
        rgba(31, 32, 33, 1) 0%,
        rgba(54, 55, 56, 1) 100%
      );
    }
    .dom-windows--frame {
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.7) 0%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0.7) 75%,
        rgba(255, 255, 255, 0.15) 100%
      );
      /* border: 1px solid white; */
      border-radius: 5px;
      overflow: hidden;
      color: white;
      -webkit-box-shadow: 5px 5px 13px -2px rgba(0, 0, 0, 0.67);
      box-shadow: 5px 5px 13px -2px rgba(0, 0, 0, 0.67);
    }
    .dom-windows--frame[data-resizing='false'] {
      transition: height 0.2s;
    }
    .dom-windows--drag-handle {
      border-bottom: 1px solid white;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      background: rgba(123, 123, 123, 0.8);
      transition: border-bottom-color 0.2s;
    }
    .dom-windows--drag-handle[data-open='false'] {
      border-bottom-color: transparent;
    }
    .dom-windows--children-wrapper {
      border-bottom-left-radius: 3px;
      border-bottom-right-radius: 3px;
      background: rgba(123, 123, 123, 0.84);
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .dom-windows--children-wrapper::-webkit-scrollbar {
      display: none;
    }
    .dom-windows--drag-handle button {
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      color: white;
    }
    .dom-windows--drag-handle button:hover {
      opacity: 0.6;
    }
    .dom-windows--button-wrapper {
      padding-right: 5px;
    }
    .dom-windows--title {
      padding-left: 5px;
    }
  </style>
  <body>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
