<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }

    .dom-windows {
      background: linear-gradient(
        45deg,
        rgba(31, 32, 33, 1) 0%,
        rgba(54, 55, 56, 1) 100%
      );
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .dom-windows--frame {
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.7) 0%,
        rgba(255, 255, 255, 0) 50%,
        rgba(255, 255, 255, 0.7) 75%,
        rgba(255, 255, 255, 0) 100%
      );
      border-radius: 5px;
      overflow: hidden;
      color: white;
      -webkit-box-shadow: 5px 5px 10px -2px rgba(0, 0, 0, 0.45);
      box-shadow: 5px 5px 10px -2px rgba(0, 0, 0, 0.45);
    }
    .dom-windows--frame[data-resizing='false'] {
      transition: height 0.2s;
    }
    .dom-windows--drag-handle {
      background: rgba(123, 123, 123, 0.75);
      border-bottom: 1px solid white;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      transition: border-bottom-color 0.2s, border-radius 0.2s;
    }
    .dom-windows--drag-handle[data-open='false'] {
      border-bottom-color: transparent;
      border-bottom-left-radius: 3px;
      border-bottom-right-radius: 3px;
    }
    .dom-windows--children-wrapper {
      background: rgba(123, 123, 123, 0.75);
      border-bottom-left-radius: 3px;
      border-bottom-right-radius: 3px;
      -ms-overflow-style: none;
      scrollbar-width: none;
      transition: filter 0.2s;
      filter: blur(0px);
    }
    .dom-windows--children-wrapper[data-open='false'] {
      filter: blur(10px);
    }
    .dom-windows--children-wrapper::-webkit-scrollbar {
      display: none;
    }
    .dom-windows--button {
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      color: white;
    }
    .dom-windows--button:hover {
      opacity: 0.6;
    }
    .dom-windows--button:last-child {
      margin-right: 5px;
    }
    .dom-windows--title {
      padding-left: 5px;
    }
  </style>
  <body>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
